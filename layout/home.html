                                                <n-ellipsis expand-trigger="click" line-clamp="1" :tooltip="false">
                                                    <h2>声源定位是什么？</h2>
                                                </n-ellipsis>
                                                <p>指利用多个麦克风在环境不同位置点对声信号进行测量，由于声信号到达各麦克风的时间有不同程度的延迟，利用算法对测量到的声信号进行处理。<br>由此获得声源点相对于麦克风的到达方向（包括方位角、俯仰角）和距离等。</p>
                                                <n-divider title-placement="center">
                                                    <iframe src="//player.bilibili.com/player.html?aid=37058760&bvid=BV1Ft411X7J8&cid=65120313&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="min-width:540px; min-height:480px;"> </iframe>
                                                </n-divider>
                                              </n-tab-pane>
                                              <n-tab-pane name="《如何实现声源定位》">
                                                <n-ellipsis expand-trigger="click" line-clamp="1" :tooltip="false">
                                                    <h2>首先我们要先来认识能实现声源定位的硬件【麦克风阵列】</h2>
                                                </n-ellipsis>
                                                <br><img src="https://wiki.sipeed.com/hardware/assets/spmod/spmod_micarray/spmod_micarray.png" style="max-width:240px; max-height:240px;" alt="" />
                                                <p>麦克风阵列模块是 Sipeed 基于 MSM261S4030H0 数字麦克风芯片设计的，模块声音识别灵敏度、信噪比高。<br>由沿板的六个麦克风和一个中心的麦克风组成，阵列板上的 12 颗 LED 可以用来可视化识别声源方位，基于 GCC-PHAT 算法实现声源定位、语音识别、波束成形等需求场合。</p>
                                                <n-ellipsis expand-trigger="click" line-clamp="1" :tooltip="false">
                                                    <h2>其次，麦克风阵列是需搭配开发板（K210）才能实现声源定位</h2>
                                                </n-ellipsis>
                                                <br><img src="./static/home/micarray.png" style="max-width:320px; max-height:320px;" alt="" />

                                                <img src="https://wiki.sipeed.com/hardware/assets/spmod/spmod_micarray/MicArray.png" style="max-width:240px; max-height:240px;" alt="" />
                                                <br><p>GCC-PHAT 是一种基于广义互相关函数的时延估计算法，多用于声源定位的应用以及实现。它通过引入一个相位变换加权函数，对互功率谱密度进行调整，从而优化时延估计的性能。<br>广义互相关函数有多种不同的变形，其中广义互相关-相位变换方法（Generalized Cross Correlation PHAse Transformation，GCC-PHAT）方法应用最为广泛。<br>而 GCC-PHAT 方法本身具有一定的抗噪声和抗混响能力。</p>

    // get page locale
    var locale = document.getElementsByTagName("html")[0].lang
    if (locale) {
        locale = locale.toLowerCase().split("-")[0]
    }
    // get browser locale
    var localeBrowser = (navigator.language || navigator.browserLanguage).toLowerCase().split("-")[0];
    // brower locale not in page lanuage list, use browser locale
    if (!localeBrowser in pageLanguages) {
        locale = localeBrowser
    }
    const i18n = VueI18n.createI18n({
        locale: locale,
        messages: messages,
        fallbackLocale: "en",
        silentFallbackWarn: true
    })
    function isLimitedNetwork() {
        var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || { tyep: 'unknown' };
        const notLimitTypes = ["ethernet", "wifi", "wimax"]
        const limitTypes = ["bluetooth", "cellular"]
        var system = {
            win: false,
            mac: false,
            x11: false,
            ipad: false
        };
        var p = navigator.platform;
        system.win = p.indexOf("Win") == 0;
        system.mac = p.indexOf("Mac") == 0;
        system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
        system.ipad = (navigator.userAgent.match(/iPad/i) != null) ? true : false;
        if (notLimitTypes.indexOf(connection.type) >= 0) {
            return false
        }
        if ((system.win || system.mac || system.x11 || system.ipad) && (limitTypes.indexOf(connection.type) < 0)) {
            return false
        }
        return true
    }
    function showNew(info) {
        var el = document.getElementById("msg_content")
        el.innerHTML = info
        el = document.getElementById("msg")
        el.style.display = "block"
    }
    const allHandling = {
        compilerOptions: {
            delimiters: ['{[', ']}'],
        },
        data() {
            return {
                datas: datas
            }
        },
        mounted() {
            var isWechat = window.WeixinJSBridge
            if (!isWechat) {
                document.addEventListener("WeixinJSBridgeReady", function () {
                    var players_mask = document.getElementsByClassName("play_mask")
                    for (var i = 0; i < players_mask.length; ++i) {
                        players_mask[i].style.display = "block"
                    }
                }, false);
            }
            if (isLimitedNetwork() || isWechat) {
                var players_mask = document.getElementsByClassName("play_mask")
                for (var i = 0; i < players_mask.length; ++i) {
                    players_mask[i].style.display = "block"
                }
            } else {
                var players = document.getElementsByClassName("video_player")
                for (var i = 0; i < players.length; ++i) {
                    players[i].play();
                }
            }
        },
        methods: {
            playVideo(event) {
                // remove play button and paly video
                el = event.target
                el.style.display = "none"
                player = el.parentElement.getElementsByTagName("video")[0]
                player.play()
            },
            newInfo(event) {
                el = event.target
                info = el.getElementsByClassName("new_info")[0].innerText
                if (info != "true" && info != "false" && info.trim() != "") {
                    showNew(info)
                }
            },
            msgCLose(event) {
                console.log("close")
                var el = document.getElementById("msg")
                el.style.display = "none"
            }
        }
    }
    var app = Vue.createApp(allHandling)
    app.use(i18n)
    app.use(naive)
    // const meta = document.createElement('meta')
    // meta.name = 'naive-ui-style'
    // document.head.appendChild(meta)
    app.directive('new-tab', {
        mounted(el, binding) {
            if (binding.value) {
                el.setAttribute("target", "_blank")
            }
        }
    })
    var vm = app.mount('#products')

<style>
    #fpga_item {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: nowrap;
        margin: 0 -10px;
    }
    #fpga_item a:hover {
        background-color: transparent;
    }
    #fpga_item > a {
        margin: 1em;
    }
    .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-shadow: 5px 6px 20px 4px  rgba(0, 0, 0, 0.1);
        border-radius: 0.6rem;
        transition: 0.4s;
        background: white;
    }
    .card:hover {
        box-shadow: 5px 6px 40px 4px  rgba(0, 0, 0, 0.1);
        scale: 1.05;
    }
    .card_info {
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 0 0 0.6rem 0.6rem;
    }
    .card img {
        height: 10em;
        width: 14em;
        object-fit: cover;
    }
    .card_info > h2 {
        font-size: 1.2em;
        margin: 0.2em;
        padding: 0.2em 1em;
    }
    .card_info > .brief {
        margin: 0.2em;
        padding: 0.2em 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .card_red {
        background-color: #ffcdd2;
        color: #cf4f5a;
    }
    .card_blue {
        background-color: #90caf9;
        color: #105aa9;
    }
    .card_green {
        background-color: #b2dfdb;
        color: #009688;
    }
    .card_purple {
        background-color: #d1c4e9;
        color: #673ab7;
    }
</style>
